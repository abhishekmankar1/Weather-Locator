<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .weather-app {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #locationInput {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city (e.g., London)">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const apiKey = "119e95fad24f4019a8864731250906";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      if (location === "") {
        document.getElementById("weatherResult").innerText = "Please enter a location.";
        return;
      }

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Location not found");
          }
          return response.json();
        })
        .then(data => {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          const icon = data.current.condition.icon;
          document.getElementById("weatherResult").innerHTML = `
            <img src="https:${icon}" alt="${condition}" /><br>
            <strong>Temperature:</strong> ${temp}Â°C<br>
            <strong>Condition:</strong> ${condition}
          `;
        })
        .catch(error => {
          document.getElementById("weatherResult").innerText = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
